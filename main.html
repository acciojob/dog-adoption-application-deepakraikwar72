<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Adoption Application  </title>
</head>
<body>
  <h1 align="center">Dog Adoption Application</h1>
  <form>
<label for="name">Name</label>
<input type="text" id="name" placeholder="Name"/>
<br>
<label for="phone">Phone Number</label>
<input type="text" id="phone" placeholder="Phone Number"/>
<br>
<label for="address">Address</label>
<input type="text" id="address" placeholder="Address"/>
<br>
<label for="checkbox">Have you ever lived with a Dog before?</label>
<input type="checkbox" id="checkbox"/>
<br>
<label for="multiSelect">Please select your preferred breeds:</label>
<select multiple id="multiSelect">
<option>Labrador</option>
<option>German Shepherd</option>
<option>Bulldog</option>
</select>
<br>
<label for="submit">Submit</label>
<input type="submit" id="submit"/>
</form>
</body>
</html>
